snippets:
  session_hint:
    - quote:
        lines:
          - "This session stays open unless you're inactive for {ttl_min} minutes or run another command, so you can keep checking new symbols without rerunning /price."
  provider_note_us:
    - paragraph: "Requesting `.US` from Europe may only return live prices during US market hours. This is a limitation of the data provider."

screens:
  help:
    blocks:
      - paragraph: "Here is a list of available commands. Use them to view or manage your portfolio and check markets."
      - spacer: { lines: 1 }
      - subheader: "Portfolio"
      - bullets:
          items:
            - "/portfolio or /po - compact snapshot of holdings"
            - "/portfolio_snapshot d|w|m|y - portfolio time-weighted return snapshots"
            - "/portfolio_summary d|w|m|y - summarized performance with benchmark comparisons"
            - "/portfolio_breakdown d|w|m|y - performance by each holding and benchmark"
            - "/portfolio_digest d|w|m|y - overview of value, benchmarks, movers, allocation"
            - "/portfolio_movers d|w|m|y - top gainers & losers"
            - "/allocation - current vs target allocations"
            - "/allocation_edit `etf,stocks,crypto` - adjust target allocations"
            - "/rename `symbol` `nickname` - assign or update a nickname for a symbol"
            - "/tx `n` - show last transactions"
            - "/cash - current available cash balance"
            - "/cash_add `amount` - add or remove cash balance manually"
      - spacer: { lines: 1 }
      - subheader: "Trading"
      - bullets:
          items:
            - "/buy `qty` `symbol` `price_ccy` - record a buy transaction"
            - "/sell `qty` `symbol` `price_ccy` - record a sell transaction"
            - "/add `qty` `symbol` `type` - add or increase a position"
            - "/remove `symbol` - remove a position fully"
      - spacer: { lines: 1 }
      - subheader: "Market"
      - bullets:
          items:
            - "/price or /p `symbols...` - latest quotes for given tickers"
            - "/fx `base` `quote`"
      - spacer: { lines: 1 }
      - subheader: "Other"
      - bullets:
          items:
            - "/cancel"
            - "/exit"
      - spacer: { lines: 1 }
      - paragraph: "Tip: each command shows its input pattern in backticks, so you know exactly how to use it."

  price_prompt:
    blocks:
      - header: "Which symbols do you want to check?"
      - bullets:
          items:
            - "Enter 1 to 10 tickers, separated by spaces."
            - "Example: /price `nvda aapl zal.de`"
            - "Symbols default to `.us` (e.g. `nvda`). For other markets, add a suffix like `tsla.xetra` to ensure correct currency conversion."
      - include: session_hint

  price_prompt_missing:
    blocks:
      - header: "What symbols should I check?"
      - bullets:
          items:
            - "Enter 1 to 10 tickers, separated by spaces."
            - "Example: /price `nvda aapl zal.de`"
            - "Symbols default to `.us` (e.g. `nvda`). For other markets, add a suffix like `tsla.xetra` to ensure correct currency conversion."
      - paragraph: "Some symbols were not found:"
      - bullets:
          items: "{not_found_symbols}"
      - include: session_hint

  price_result:
    blocks:
      - table:
          rows: "{table_rows}"
      - include: provider_note_us

  price_result_interactive:
    blocks:
      - table:
          rows: "{table_rows}"
      - include: provider_note_us
      - include: session_hint

  price_partial_error:
    blocks:
      - table:
          rows: "{table_rows}"
      - paragraph: "Some symbols were not found:"
      - bullets:
          items: "{not_found_symbols}"
      - include: provider_note_us

  price_partial_note:
    blocks:
      - table:
          rows: "{table_rows}"
      - paragraph: "Some symbols were not found."
      - include: provider_note_us

  price_partial_error_interactive:
    blocks:
      - table:
          rows: "{table_rows}"
      - paragraph: "Some symbols were not found:"
      - bullets:
          items: "{not_found_symbols}"
      - include: provider_note_us

  price_not_found:
    blocks:
      - paragraph: "Some symbols were not found:"
      - bullets:
          items: "{not_found_symbols}"

  price_not_found_interactive:
    blocks:
      - paragraph: "Some symbols were not found:"
      - bullets:
          items: "{not_found_symbols}"
      - include: provider_note_us

  price_partial_note_interactive:
    blocks:
      - table:
          rows: "{table_rows}"
      - paragraph: "Some symbols were not found."
      - include: provider_note_us
      - include: session_hint
  
  price_partial_note:
    blocks:
      - table:
          rows: "{table_rows}"
      - paragraph: "Some symbols were not found."

  unknown_input:
    blocks:
      - paragraph: "Didn’t catch that. Try /help"

  unknown_command:
    blocks:
      - paragraph: "Unknown command: `{cmd}`"
      - paragraph: "Try /help"

  invalid_template:
    blocks:
      - paragraph: "Hmm, that didn’t look right — {error}"
      - paragraph: "Try: {usage}"
      - paragraph: "Example: {example}"

  service_error:
    blocks:
      - paragraph: "{message}"
      - paragraph: "Try: {usage}"
      - paragraph: "Example: {example}"

  not_authorized:
    blocks:
      - paragraph: "Not authorized."

  canceled:
    blocks:
      - paragraph: "Okay, closed."

  done:
    blocks:
      - paragraph: "✅ Done"

  buy_prompt:
    blocks:
      - header: "Use: [qty] [symbol] [price_ccy]"

  sell_prompt:
    blocks:
      - header: "Use: [qty] [symbol] [price_ccy]"

  add_prompt:
    blocks:
      - header: "Use: [qty] [symbol] [type]"

  remove_prompt:
    blocks:
      - header: "Use: [symbol]"

  cash_prompt:
    blocks:
      - header: "Use: /cash"

  cash_add_prompt:
    blocks:
      - header: "Use: [amount]"

  tx_prompt:
    blocks:
      - header: "Use: [n]"

  portfolio_snapshot_prompt:
    blocks:
      - header: "Use: [period=d|w|m|y]"

  portfolio_summary_prompt:
    blocks:
      - header: "Use: [period=d|w|m|y]"

  portfolio_breakdown_prompt:
    blocks:
      - header: "Use: [period=d|w|m|y]"

  portfolio_digest_prompt:
    blocks:
      - header: "Use: [period=d|w|m|y]"

  portfolio_movers_prompt:
    blocks:
      - header: "Use: [period=d|w|m|y]"

  allocation_prompt:
    blocks:
      - header: "Use: /allocation"

  allocation_edit_prompt:
    blocks:
      - header: "Use: [etf,stocks,crypto]"

  po_if_prompt:
    blocks:
      - header: "Use: [scope] [+x%|-x%]"

  rename_prompt:
    blocks:
      - header: "Use: [symbol] [nickname]"

  buy_success:
    blocks:
      - paragraph: "buy: *{symbol}* ×{qty} @ {price_ccy}"

  sell_success:
    blocks:
      - paragraph: "sell: *{symbol}* ×{qty} @ {price_ccy}"


  fx_prompt:
    blocks:
      - header: "Use: [base] [quote]"
      - bullets:
          items:
            - "Example: `/fx usd eur`"
            - "Default: usd eur. Live rate; display rounded to 4 decimals."
  fx_result:
    blocks:
      - paragraph: "{base}/{quote}: {rate}"
